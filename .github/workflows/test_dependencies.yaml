name: Test Dependency Installation

on:
  workflow_dispatch:

jobs:
  test_deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Test direct pip install
        run: |
          echo "ğŸ§ª Testing direct pip installation of core dependencies..."
          python -m pip install --upgrade pip
          python -m pip install python-dotenv pydantic requests pyyaml
          
          echo "ğŸ“¦ Installed packages:"
          python -m pip list | grep -E "(dotenv|pydantic|requests|pyyaml)"
          
          echo "ğŸ§ª Testing imports:"
          python -c "import dotenv; print('âœ… dotenv OK')"
          python -c "import pydantic; print('âœ… pydantic OK')"
          python -c "import requests; print('âœ… requests OK')"
          python -c "import yaml; print('âœ… yaml OK')"
          
          echo "ğŸ§ª Testing main.py imports (first few lines):"
          python -c "
          import sys
          sys.path.insert(0, 'src')
          from dotenv import load_dotenv
          load_dotenv()
          print('âœ… main.py imports work')
          "
          
      - name: Test Poetry installation
        run: |
          echo "ğŸ§ª Testing Poetry installation..."
          pip install poetry
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
          poetry install --no-root || echo "âŒ Poetry install failed"
          
          if poetry env info >/dev/null 2>&1; then
            echo "âœ… Poetry environment created successfully"
            poetry run python -c "import dotenv; print('âœ… dotenv in Poetry env')"
          else
            echo "âŒ Poetry environment creation failed"
          fi
